                splitCommands: function(text) {
                    const commands = [];
                    let pattern = /([^å„]+?å„(?:å·)?\d+(?:\.\d+)?(?:å…ƒ|ç±³|æ–¤|å—)?)/g;
                    let match;
                    
                    while ((match = pattern.exec(text)) !== null) {

                    if (commands.length === 0) {
                        const parts = text.split(/å„(?:å·)?/);

                            const amountPart = parts[i + 1];

                            if (amountMatch) {

                parseCommandSimple: function(command) {
                    const results = [];
                    const amountMatch = command.match(/å„(?:å·)?(\d+(?:\.\d+)?)(?:å…ƒ|ç±³|æ–¤|å—)?$/);
                    if (!amountMatch) return results;
                    
                    const amount = parseFloat(amountMatch[1]);
                    if (isNaN(amount) || amount <= 0) return results;
                    
                    const content = command.replace(/å„(?:å·)?(\d+(?:\.\d+)?)(?:å…ƒ|ç±³|æ–¤|å—)?$/, '').trim();
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯æ³¢è‰²
                    if (this.waveColorMap[content]) {
                        this.waveColorMap[content].forEach(num => {
                            results.push({ number: num, amount: amount });
                        });
                        return results;
                    }
                    
                    // æ£€æŸ¥ç”Ÿè‚–
                    const foundZodiacs = [];
                    let tempContent = content;
                    Object.keys(this.zodiacMap).forEach(zodiac => {
                        if (tempContent.includes(zodiac)) {

                            tempContent = tempContent.replace(zodiac, '');

                        // å¤„ç†å‰©ä½™çš„æ•°å­—
                        const remainingNumbers = this.extractNumbersFromText(tempContent);
                        remainingNumbers.forEach(num => {
                            results.push({ number: num, amount: amount });
                        });
                        
                        return results;
                    }
                    
                    // å¤„ç†çº¯æ•°å­—
                    const numbers = this.extractNumbersFromText(content);

                extractNumbersFromText: function(text) {
                    const numbers = [];
                    let cleanText = text.replace(/[^\d\.\/\-]/g, ',');

                    const parts = cleanText.split(',').filter(p => p.trim());

                        // å¤„ç†èŒƒå›´ï¼ˆå¦‚1-10ï¼‰
                        const rangeMatch = part.match(/^(\d+)\s*-\s*(\d+)$/);

        async function loadFirebaseSDK() {
            return new Promise((resolve, reject) => {
                if (typeof firebase !== 'undefined') {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js';
                script.onload = () => {
                    const script2 = document.createElement('script');
                    script2.src = 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js';
                    script2.onload = resolve;
                    script2.onerror = reject;
                    document.head.appendChild(script2);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function startFirebaseListener() {

            window.unsubscribeFirebase = window.firebaseDb.collection('lottery_data')

                });
        }
