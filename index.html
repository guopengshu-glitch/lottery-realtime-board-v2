            // ==================== æ ¸å¿ƒè§£æå™¨ ====================
            function parseInput(input) {
                const results = [];
                const lines = input.split('\n');
                
                lines.forEach(line => {
                    const trimmed = line.trim();
                    if (!trimmed) return;
                    
                    const commands = splitCommands(trimmed);
                    
                    commands.forEach(command => {
                        const parsed = parseCommandSimple(command);
                        if (parsed && parsed.length > 0) {
                            results.push(...parsed);
                        }
                    });
                });
                
                return results;
            }

            function splitCommands(text) {
                const commands = [];
                
                let pattern = /([^å„]+?å„(?:å·)?\d+(?:\.\d+)?(?:å…ƒ|ç±³|æ–¤|å—)?)/g;
                let match;
                
                while ((match = pattern.exec(text)) !== null) {
                    commands.push(match[1].trim());
                }
                
                if (commands.length === 0) {
                    const parts = text.split(/å„(?:å·)?/);
                    for (let i = 0; i < parts.length - 1; i++) {
                        const content = parts[i];
                        const amountPart = parts[i + 1];
                        
                        const amountMatch = amountPart.match(/^(\d+(?:\.\d+)?)(?:å…ƒ|ç±³|æ–¤|å—)?/);
                        if (amountMatch) {
                            const amount = amountMatch[1];
                            const unit = amountMatch[0].replace(amount, '');
                            commands.push(content + 'å„' + amount + unit);
                        }
                    }
                }
                
                return commands;
            }

            function parseCommandSimple(command) {
                const results = [];
                
                const amountMatch = command.match(/å„(?:å·)?(\d+(?:\.\d+)?)(?:å…ƒ|ç±³|æ–¤|å—)?$/);
                if (!amountMatch) return results;
                
                const amount = parseFloat(amountMatch[1]);
                if (isNaN(amount) || amount <= 0) return results;
                
                const content = command.replace(/å„(?:å·)?(\d+(?:\.\d+)?)(?:å…ƒ|ç±³|æ–¤|å—)?$/, '').trim();
                
                if (waveColorMap[content]) {
                    waveColorMap[content].forEach(num => {
                        results.push({ number: num, amount: amount, type: 'wave', source: content });
                    });
                    return results;
                }
                
                const foundZodiacs = [];
                let tempContent = content;
                Object.keys(zodiacMap).forEach(zodiac => {
                    if (tempContent.includes(zodiac)) {
                        foundZodiacs.push(zodiac);
                        tempContent = tempContent.replace(zodiac, '');
                    }
                });
                
                if (foundZodiacs.length > 0) {
                    foundZodiacs.forEach(zodiac => {

                            results.push({ number: num, amount: amount, type: 'zodiac', source: zodiac });
                        });
                    });
                    
                    const remainingNumbers = extractNumbersFromText(tempContent);
                    remainingNumbers.forEach(num => {
                        results.push({ number: num, amount: amount, type: 'number', source: 'å·ç ' });
                    });
                    
                    return results;
                }
                
                const numbers = extractNumbersFromText(content);
                numbers.forEach(num => {
                    results.push({ number: num, amount: amount, type: 'number', source: 'å·ç ' });
                });
                
                return results;
            }

            function extractNumbersFromText(text) {
                const numbers = [];
                
                let cleanText = text.replace(/[^\d\.\/\-]/g, ',');
                cleanText = cleanText.replace(/[\.\/]/g, ',');
                
                const parts = cleanText.split(',').filter(p => p.trim());
                
                parts.forEach(part => {
                    part = part.trim();
                    
                    const rangeMatch = part.match(/^(\d+)\s*-\s*(\d+)$/);
                    if (rangeMatch) {
                        const start = parseInt(rangeMatch[1]);
                        const end = parseInt(rangeMatch[2]);
                        if (!isNaN(start) && !isNaN(end) && start >= 1 && end <= 49 && start <= end) {
                            for (let n = start; n <= end; n++) {
                                numbers.push(n);
                            }
                        }
                    } else {
                        const num = parseInt(part);
                        if (!isNaN(num) && num >= 1 && num <= 49) {
                            numbers.push(num);
                        }
                    }
                });
                
                return numbers;
            }
